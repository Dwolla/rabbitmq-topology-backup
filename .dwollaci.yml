stages:
  build:
    nodeLabel: sbt
    steps:
      - sbt +assembly
    filesToStash:
      - serverless.yml
      - .nvmrc
      - target/scala-2.13/rabbitmq-topology-backup.jar
  deployDevInt:
    nodeLabel: nvm-deployer
    steps:
      - |
        . ${NVM_DIR}/nvm.sh --no-use
        nvm install
        npm install -g npm
        npm install -g serverless
        serverless deploy \
          --region us-west-2 \
          --account 455620323323 \
          --bucket dwolla-code \
          --stage devint
  deployUat:
    nodeLabel: nvm-deployer
    steps:
      - |
        . ${NVM_DIR}/nvm.sh --no-use
        nvm install
        npm install -g npm
        npm install -g serverless
        serverless deploy \
          --region us-west-2 \
          --account 455620323323 \
          --bucket dwolla-code \
          --stage uat
  deployProd:
    nodeLabel: nvm-deployer
    steps:
      - |
        . ${NVM_DIR}/nvm.sh --no-use
        nvm install
        npm install -g npm
        npm install -g serverless
        serverless deploy \
          --region us-west-2 \
          --account 455620323323 \
          --bucket dwolla-code \
          --stage prod
