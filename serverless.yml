service: rabbitmq-topology-backup

provider:
  name: aws
  runtime: java8
  memorySize: 1024
  timeout: 60
  region: us-west-2
  deploymentBucket:
    name: ${opt:bucket}
    serverSideEncryption: "AES256"
  cfnRole: "arn:aws:iam::${opt:account}:role/cloudformation/deployer/cloudformation-deployer"
  iamRoleStatements:
    - Effect: Allow
      Action: kms:Decrypt
      Resource:
        Fn::GetAtt: [EncryptionKey, Arn]
  logRetentionInDays: 7
  stackTags:
    Creator: serverless
    Environment: ${self:custom.EnvironmentTag.${opt:stage}}
    Project: ${self:service}
    Team: platform
    Visibility: internal

package:
  artifact: target/scala-2.13/rabbitmq-topology-backup.jar

functions:
  backup:
    handler: com.dwolla.rabbitmq.topology.LambdaHandler
    vpc:
      securityGroupIds:
        Fn::ImportValue: AccessEcsCluster-${self:custom.VpcImportPrefix.${opt:stage}}
      subnetIds:
        Fn::Split:
          - ','
          - !ImportValue ${self:custom.VpcImportPrefix.${opt:stage}}VpcInternalSubnets
    events:
      - eventBridge:
          description: Hourly back up of RabbitMQ topology to CloudWatch
          schedule: rate(1 hour)
          input:
            hostname: rabbit.us-west-2.${opt:stage}.dwolla.net
            username: guest
            password: ${self:custom.Credentials.${opt:stage}}

resources:
  Description: "A serverless app to regularly back up the topology of a given RabbitMQ cluster to CloudWatch Logs"
  Resources:
    EncryptionKey:
      Type: AWS::KMS::Key
      Properties:
        KeyPolicy:
          Version: '2012-10-17'
          Statement:
            - Sid: 'Allow root access'
              Effect: 'Allow'
              Principal:
                AWS:
                  !Join
                  - ''
                  - - "arn:aws:iam::"
                    - !Ref 'AWS::AccountId'
                    - ":root"
              Action: 'kms:*'
              Resource: '*'
            - Sid: 'Allow DataEncrypter to encrypt'
              Effect: 'Allow'
              Principal:
                AWS:
                  !Join
                  - ''
                  - - "arn:aws:iam::"
                    - !Ref 'AWS::AccountId'
                    - ":role/DataEncrypter"
              Action:
                - 'kms:Encrypt'
                - 'kms:ReEncrypt*'
                - 'kms:DescribeKey'
              Resource: '*'
    EncryptionKeyAlias:
      Type: AWS::KMS::Alias
      Properties:
        AliasName: alias/${self:service}-${opt:stage}-key
        TargetKeyId:
          Ref: EncryptionKey

